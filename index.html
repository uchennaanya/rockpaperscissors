<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>

    <script>
                var playerSelection;
                var computerSelection;
                var gameResult;
                var playerScore = 0;
                var compScore = 0;
                var result;
                var compHand;


            function computerPlay() {
                var getNum;
           
                getNum = Math.random();
                
                if (getNum < .333) {
                    compHand = "Rock";
                } else if (getNum > .666) {
                    compHand = "Paper";
                } else {
                    compHand = "Scissors"
                }
                return compHand;
            }

            function playRound(playerSelection, computerSelection) {
                computerSelection = computerPlay();
                
               

                playerSelection = playerSelection.toLowerCase();
                computerSelection = computerSelection.toLowerCase();
                
                                        
                if ( playerSelection == "rock" && computerSelection == "rock") {
                    result = 0;
                } else if ( playerSelection == "paper" && computerSelection == "paper") {
                    result = 0;
                } else if ( playerSelection == "scissors" && computerSelection == "scissors" ) {
                    result = 0;
                } 
                  
                  else if ( playerSelection == "rock" && computerSelection == "paper") { 
                    result = 1;
                    return "You lose! Paper beats Rock.";
                } else if ( playerSelection == "paper" && computerSelection == "scissors") { 
                    result = 1;
                    return "You lose! Scissors beats Paper.";
                } else if ( playerSelection == "scissors" && computerSelection == "rock") { 
                    result = 1;
                    return "You lose! Rock beats Scissors.";
                }

                else if ( playerSelection == "rock" && computerSelection == "scissors") { 
                    result = 2;
                    return "You win! Rock beats Scissors.";
                } else if ( playerSelection == "paper" && computerSelection == "rock") { 
                    result = 2;
                    return "You win! Paper beats Rock.";
                } else if ( playerSelection == "scissors" && computerSelection == "paper") { 
                    result = 2;
                    return "You win! Scissors beats Paper.";
                } else { 
                    result = 3;
                    return playerSelection + " isn't an option...";
                }

                /*
                computer wins result = 1
                player wins result = 2
                in a tie result = 0 
                if an incorrect weapon is chosen, result = 3 */


            } 


            function game() {
                playerSelection = prompt( "Choose your weapon!", "Rock, paper, or scissors?" );
                
                playRound(playerSelection, computerSelection);

                if( result == 0 ) {
                    console.log( "The computer used " + compHand + ". It's a tie! Player: " + playerScore + " | Computer: " + compScore );
                } else if( result == 1 ) { 
                    compScore++;
                    console.log( "The computer used " + compHand + ". Computer Wins! Player: " + playerScore + " | Computer: " + compScore );
                } else if( result == 2 ) {
                    playerScore++;
                    console.log( "The computer used " + compHand + ". You win! Player: " + playerScore + " | Computer: " + compScore );
                } else {
                    console.log( "That's not how you play! Player: " + playerScore + " | Computer: " + compScore );
                }

                if( playerScore == 3 ) {
                    console.log( "CONGRATULATIONS! YOU WON THE GAME!" );
                    playerScore = 0;
                    compScore = 0;
                } else if( compScore == 3 ) {
                    console.log( "Aww dang, the computer beat you. Better luck next time." );
                    playerScore = 0;
                    compScore = 0;
                } else {
                    game();
                }

            }
                

                
    </script>

</head>

</body>
</html>
